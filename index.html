<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HLS Player - HLS Video Analyzer</title>
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" />

</head>
<body>
    <div class="container mt-2">
        <h3>HLS Video Analyzer</h3>
        <p class="lead">Get to know your Huawei Cloud m3u8 Stream</p>
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-9">
                        <input type="text" id="videoUrl" class="form-control" placeholder="Enter video URL here or just press Load Video button">
                    </div>
                    <div class="col-md-3">
                        <button id="loadVideo" class="btn btn-primary btn-block">Load Video</button>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-md-9">

                        <form>
                            <div class="form-group"> 
                                <select id="qualitySelector" class="form-control">
                                    <option>Bitrate</option>
                                </select>
                                <small id="emailHelp" class="form-text text-muted">Select Resolution/Bitrate Manually</small>
                            </div> 
                          </form>
                    </div>
                    <div class="col-md-3">
                        <!-- <p class="font-weight-light">Available Profiles</p> -->
                    </div>
                </div>

                <div id="video-container" style="position: relative;">
                    <video id="videoPlayer" controls style="width: 100%; height: auto;"></video>
                    <div class="watermark">Profile: Auto</div>
                </div>
                
            </div>
            <div class="col-md-5" id="statsPanel">
                <!-- Available Profiles -->
                <p class="font-weight-light">Available Profiles</p>
                <div id="profileInfo" style="overflow-y: auto; height: auto;"><strong></strong></div>
                <!-- Playback Details: -->
                <p class="font-weight-light mt-3">Playback Details</p>
                <ol id="stats" style="padding-left: 20px;"></ol>
                <!-- Using ol instead of div -->
            </div>
            
        </div>
        <footer>
            No Copyrights Â© Fawad Iqbal f84267592
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>

</body>
</html>
